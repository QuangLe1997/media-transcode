<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebP Viewer - Drag & Drop or Click to Load</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
        }
        
        .drop-zone {
            border: 3px dashed #764ba2;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            margin-bottom: 30px;
        }
        
        .drop-zone:hover {
            background: #e9ecef;
            border-color: #667eea;
        }
        
        .drop-zone.dragover {
            background: #e3f2fd;
            border-color: #2196F3;
            transform: scale(1.02);
        }
        
        .drop-zone h2 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .drop-zone p {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .viewer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .webp-item {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .webp-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .webp-item img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
        }
        
        .webp-info {
            padding: 15px;
            background: white;
        }
        
        .webp-info h3 {
            color: #343a40;
            font-size: 0.9rem;
            margin-bottom: 8px;
            word-break: break-all;
        }
        
        .webp-info .details {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .webp-info .badge {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .config-details {
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 6px;
            padding: 8px;
        }
        
        .config-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 4px 0;
            font-size: 0.8rem;
        }
        
        .config-label {
            font-weight: 600;
            color: #495057;
            min-width: 70px;
        }
        
        .config-value {
            color: #6c757d;
            text-align: right;
            font-family: monospace;
            font-size: 0.75rem;
            background: white;
            padding: 2px 6px;
            border-radius: 3px;
            border: 1px solid #dee2e6;
        }
        
        .dimension-badge, .animated-badge {
            font-weight: 500;
        }
        
        .animated-badge {
            transition: background-color 0.3s ease;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal img {
            max-width: 90%;
            max-height: 90%;
            cursor: default;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .stats {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            color: #495057;
            text-align: center;
        }
        
        .stats h3 {
            margin-bottom: 15px;
            color: #343a40;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .config-breakdown {
            margin-top: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }
        
        .config-breakdown small {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            color: #495057;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>üé¨ WebP Viewer</h1>
    
    <div class="container">
        <div class="drop-zone" id="dropZone">
            <h2>üìÅ Drag & Drop WebP Files Here</h2>
            <p>Or click to browse files</p>
            <p style="margin-top: 10px; font-size: 0.8rem;">Supports: Static & Animated WebP</p>
        </div>
        
        <input type="file" id="fileInput" accept=".webp,image/webp" multiple>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                üìÇ Choose Files
            </button>
            <button class="btn btn-primary" onclick="loadFromFolder()">
                üìÅ Load Folder
            </button>
            <button class="btn btn-danger" onclick="clearAll()">
                üóëÔ∏è Clear All
            </button>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <h3>üìä Statistics</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="totalFiles">0</div>
                    <div class="stat-label">Total Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalSize">0 MB</div>
                    <div class="stat-label">Total Size</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="avgSize">0 KB</div>
                    <div class="stat-label">Average Size</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="animated">0</div>
                    <div class="stat-label">Animated</div>
                </div>
            </div>
        </div>
        
        <div class="viewer-grid" id="viewerGrid"></div>
    </div>
    
    <div class="modal" id="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="">
    </div>
    
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const viewerGrid = document.getElementById('viewerGrid');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const statsDiv = document.getElementById('stats');
        
        let loadedFiles = [];
        
        // Drag and drop events
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type === 'image/webp' || file.name.endsWith('.webp')) {
                    loadWebP(file);
                }
            });
        }
        
        function loadWebP(file) {
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const id = Date.now() + Math.random();
                const fileData = {
                    id: id,
                    name: file.name,
                    size: file.size,
                    url: e.target.result
                };
                
                loadedFiles.push(fileData);
                displayWebP(fileData);
                updateStats();
            };
            
            reader.readAsDataURL(file);
        }
        
        function displayWebP(fileData) {
            const item = document.createElement('div');
            item.className = 'webp-item';
            
            // Create image element to get dimensions
            const img = new Image();
            img.onload = function() {
                // Update the item with dimension info
                const dimensionBadge = item.querySelector('.dimension-badge');
                if (dimensionBadge) {
                    dimensionBadge.textContent = `${this.naturalWidth}√ó${this.naturalHeight}`;
                }
                
                // Try to detect if it's animated
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = this.naturalWidth;
                canvas.height = this.naturalHeight;
                ctx.drawImage(this, 0, 0);
                
                // Check if the image changes over time (basic animation detection)
                setTimeout(() => {
                    const newCanvas = document.createElement('canvas');
                    const newCtx = newCanvas.getContext('2d');
                    newCanvas.width = this.naturalWidth;
                    newCanvas.height = this.naturalHeight;
                    newCtx.drawImage(this, 0, 0);
                    
                    const animatedBadge = item.querySelector('.animated-badge');
                    if (animatedBadge) {
                        // Simple check - in a real scenario, WebP animation detection would be more complex
                        const isAnimated = fileData.name.includes('_') && fileData.size > 50000; // Basic heuristic
                        animatedBadge.textContent = isAnimated ? 'Animated' : 'Static';
                        animatedBadge.style.backgroundColor = isAnimated ? '#28a745' : '#6c757d';
                    }
                }, 100);
            };
            
            img.src = fileData.url;
            
            // Parse file name to extract config info
            const configInfo = parseConfigFromFilename(fileData.name);
            
            item.innerHTML = `
                <img src="${fileData.url}" alt="${fileData.name}" onclick="openModal('${fileData.url}')">
                <div class="webp-info">
                    <h3>${fileData.name}</h3>
                    <div class="config-details">
                        <div class="config-row">
                            <span class="config-label">Size:</span>
                            <span class="config-value">${formatFileSize(fileData.size)}</span>
                        </div>
                        <div class="config-row">
                            <span class="config-label">Dimensions:</span>
                            <span class="config-value dimension-badge">Loading...</span>
                        </div>
                        <div class="config-row">
                            <span class="config-label">Type:</span>
                            <span class="config-value animated-badge">WebP</span>
                        </div>
                        ${configInfo.config ? `
                        <div class="config-row">
                            <span class="config-label">Config:</span>
                            <span class="config-value">${configInfo.config}</span>
                        </div>
                        ` : ''}
                        ${configInfo.quality ? `
                        <div class="config-row">
                            <span class="config-label">Quality:</span>
                            <span class="config-value">${configInfo.quality}</span>
                        </div>
                        ` : ''}
                        ${configInfo.fps ? `
                        <div class="config-row">
                            <span class="config-label">FPS:</span>
                            <span class="config-value">${configInfo.fps}</span>
                        </div>
                        ` : ''}
                        ${configInfo.duration ? `
                        <div class="config-row">
                            <span class="config-label">Duration:</span>
                            <span class="config-value">${configInfo.duration}s</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="details">
                        <span class="badge" style="background: ${configInfo.color}">${configInfo.type}</span>
                        <span class="badge">Loop: ‚àû</span>
                    </div>
                </div>
            `;
            viewerGrid.appendChild(item);
        }
        
        function parseConfigFromFilename(filename) {
            const name = filename.toLowerCase();
            
            if (name.includes('tiny_preview')) {
                return {
                    type: 'Tiny Preview',
                    config: '180px width',
                    quality: 'Q60',
                    fps: '8 FPS',
                    duration: '3',
                    color: '#17a2b8'
                };
            } else if (name.includes('preview_low')) {
                return {
                    type: 'Preview Low',
                    config: '270px width',
                    quality: 'Q75',
                    fps: '10 FPS',
                    duration: '5',
                    color: '#28a745'
                };
            } else if (name.includes('preview_high')) {
                return {
                    type: 'Preview High',
                    config: '360px width',
                    quality: 'Q85',
                    fps: '15 FPS',
                    duration: '6',
                    color: '#007bff'
                };
            } else if (name.includes('banner_ad')) {
                return {
                    type: 'Banner Ad',
                    config: '540px width',
                    quality: 'Q80',
                    fps: '12 FPS',
                    duration: '8',
                    color: '#fd7e14'
                };
            } else if (name.includes('lossless_test')) {
                return {
                    type: 'Lossless',
                    config: '270px width',
                    quality: 'Lossless',
                    fps: '12 FPS',
                    duration: '4',
                    color: '#6f42c1'
                };
            }
            
            return {
                type: 'WebP',
                color: '#6c757d'
            };
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function openModal(src) {
            modalImage.src = src;
            modal.classList.add('active');
        }
        
        function closeModal() {
            modal.classList.remove('active');
        }
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        function clearAll() {
            viewerGrid.innerHTML = '';
            loadedFiles = [];
            statsDiv.style.display = 'none';
        }
        
        function updateStats() {
            if (loadedFiles.length === 0) {
                statsDiv.style.display = 'none';
                return;
            }
            
            statsDiv.style.display = 'block';
            
            const totalSize = loadedFiles.reduce((sum, file) => sum + file.size, 0);
            const avgSize = totalSize / loadedFiles.length;
            
            // Count different config types
            const configCounts = {
                tiny: loadedFiles.filter(f => f.name.includes('tiny_preview')).length,
                low: loadedFiles.filter(f => f.name.includes('preview_low')).length,
                high: loadedFiles.filter(f => f.name.includes('preview_high')).length,
                banner: loadedFiles.filter(f => f.name.includes('banner_ad')).length,
                lossless: loadedFiles.filter(f => f.name.includes('lossless_test')).length
            };
            
            // Estimate animated (all our generated files should be animated)
            const animatedCount = loadedFiles.filter(f => f.size > 50000).length;
            
            document.getElementById('totalFiles').textContent = loadedFiles.length;
            document.getElementById('totalSize').textContent = formatFileSize(totalSize);
            document.getElementById('avgSize').textContent = formatFileSize(avgSize);
            document.getElementById('animated').textContent = animatedCount;
            
            // Update the stats grid with config breakdown
            const statsGrid = document.querySelector('.stats-grid');
            
            // Add config breakdown if not exists
            if (!document.getElementById('configBreakdown')) {
                const configBreakdownHTML = `
                    <div class="stat-item" id="configBreakdown">
                        <div class="stat-value">${Object.values(configCounts).reduce((a, b) => a + b, 0)}</div>
                        <div class="stat-label">Total Configs</div>
                        <div class="config-breakdown">
                            ${configCounts.tiny > 0 ? `<small>Tiny: ${configCounts.tiny}</small>` : ''}
                            ${configCounts.low > 0 ? `<small>Low: ${configCounts.low}</small>` : ''}
                            ${configCounts.high > 0 ? `<small>High: ${configCounts.high}</small>` : ''}
                            ${configCounts.banner > 0 ? `<small>Banner: ${configCounts.banner}</small>` : ''}
                            ${configCounts.lossless > 0 ? `<small>Lossless: ${configCounts.lossless}</small>` : ''}
                        </div>
                    </div>
                `;
                statsGrid.insertAdjacentHTML('beforeend', configBreakdownHTML);
            } else {
                // Update existing breakdown
                const breakdown = document.querySelector('.config-breakdown');
                breakdown.innerHTML = `
                    ${configCounts.tiny > 0 ? `<small>Tiny: ${configCounts.tiny}</small>` : ''}
                    ${configCounts.low > 0 ? `<small>Low: ${configCounts.low}</small>` : ''}
                    ${configCounts.high > 0 ? `<small>High: ${configCounts.high}</small>` : ''}
                    ${configCounts.banner > 0 ? `<small>Banner: ${configCounts.banner}</small>` : ''}
                    ${configCounts.lossless > 0 ? `<small>Lossless: ${configCounts.lossless}</small>` : ''}
                `;
            }
        }
        
        async function loadFromFolder() {
            try {
                // Use File System Access API if available
                if ('showDirectoryPicker' in window) {
                    const dirHandle = await window.showDirectoryPicker();
                    await processDirectory(dirHandle);
                } else {
                    alert('Folder selection is not supported in this browser. Please drag and drop files instead.');
                }
            } catch (err) {
                console.log('User cancelled folder selection');
            }
        }
        
        async function processDirectory(dirHandle) {
            for await (const entry of dirHandle.values()) {
                if (entry.kind === 'file' && entry.name.endsWith('.webp')) {
                    const file = await entry.getFile();
                    loadWebP(file);
                }
            }
        }
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Load WebP files from URL parameters (optional)
        const urlParams = new URLSearchParams(window.location.search);
        const webpUrl = urlParams.get('url');
        if (webpUrl) {
            fetch(webpUrl)
                .then(response => response.blob())
                .then(blob => {
                    const file = new File([blob], webpUrl.split('/').pop(), { type: 'image/webp' });
                    loadWebP(file);
                });
        }
    </script>
</body>
</html>
