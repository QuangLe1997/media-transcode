{% extends 'base.html' %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 text-center">
        <div class="error-page p-5">
            <h1 class="display-1 text-muted fw-bold">404</h1>
            <i class="fas fa-map-signs fa-5x text-secondary mb-4"></i>
            <h2 class="mb-4">Page Not Found</h2>
            <p class="lead">Oops! We couldn't find the page you're looking for.</p>
            <p class="text-muted mb-4">The page you requested may have been moved, deleted, or possibly never existed.</p>
            <div class="mt-5">
                <a href="{{ url_for('index') }}" class="btn btn-primary me-3">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
                <button class="btn btn-outline-secondary" onclick="window.history.back();">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    .error-page {
        padding: 3rem 0;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
