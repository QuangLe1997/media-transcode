{% extends 'base.html' %}

{% block title %}Login - Media Transcode Service{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-lg-5 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body">
                <div id="login-alerts"></div>

                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <p>Don't have an account? <a href="/register">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            console.log(document.getElementById('username'))
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Clear previous alerts
            document.getElementById('login-alerts').innerHTML = '';

            // Show loading
            const loadingAlert = createAlert('Loading...', 'info');
            document.getElementById('login-alerts').appendChild(loadingAlert);

            console.log(username)
            console.log(password)
            // Make API request
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading alert
                loadingAlert.remove();

                if (data.token) {
                    // Login successful
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Show success message
                    const successAlert = createAlert('Login successful! Redirecting...', 'success');
                    document.getElementById('login-alerts').appendChild(successAlert);

                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    // Login failed
                    const errorAlert = createAlert(data.message || 'Login failed', 'danger');
                    document.getElementById('login-alerts').appendChild(errorAlert);
                }
            })
            .catch(error => {
                // Remove loading alert
                loadingAlert.remove();

                // Show error message
                const errorAlert = createAlert('An error occurred. Please try again.', 'danger');
                document.getElementById('login-alerts').appendChild(errorAlert);

                console.error('Error:', error);
            });
        });

        // Helper function to create alerts
        function createAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            return alert;
        }
    });
</script>
{% endblock %}
