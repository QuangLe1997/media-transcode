{% extends 'base.html' %}

{% block title %}New Job - Media Transcode Service{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!-- Header -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Create New Job</h2>
                    <a href="/jobs" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Back
                    </a>
                </div>

                <!-- Main Form -->
                <div class="row">
                    <!-- Config Selection -->
                    <div class="col-md-4 mb-3">
                        <label for="config-select" class="form-label fw-bold">Configuration</label>
                        <select class="form-select" id="config-select" required>
                            <option value="">Loading configurations...</option>
                        </select>
                    </div>

                    <!-- File Upload Area -->
                    <div class="col-md-8">
                        <div id="drop-zone" class="file-drop-zone">
                            <div class="drop-content text-center">
                                <i class="fas fa-cloud-upload-alt fa-4x text-muted mb-3"></i>
                                <h4 class="text-muted">Drag & Drop Files Here</h4>
                                <p class="text-muted">or click to select files</p>
                                <button type="button" class="btn btn-primary" id="file-select-btn">
                                    <i class="fas fa-folder-open me-1"></i>Select Files
                                </button>
                                <input type="file" id="file-input" multiple accept="video/*,image/*"
                                       style="display: none;">
                            </div>

                            <!-- File List -->
                            <div id="file-list" class="file-list mt-3" style="display: none;">
                                <h6>Selected Files:</h6>
                                <div id="files-container"></div>

                                <!-- Submit Button -->
                                <div class="mt-3 text-center">
                                    <button type="button" class="btn btn-success btn-lg" id="create-job-btn" disabled>
                                        <i class="fas fa-play me-2"></i>Create Job & Start Processing
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Job Status</h5>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Result content will be inserted here -->
                </div>
                <div class="modal-footer" id="modal-footer">
                    <!-- Footer buttons will be inserted here -->
                </div>
        </div>
    </div>
    </div>

    <style>
        .file-drop-zone {
            border: 3px dashed #dee2e6;
            border-radius: 0.5rem;
            padding: 2rem;
            min-height: 400px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-drop-zone:hover,
        .file-drop-zone.drag-over {
            border-color: #0d6efd;
            background: rgba(13, 110, 253, 0.05);
        }

        .drop-content {
            pointer-events: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            background: white;
        }

        .file-item:last-child {
            margin-bottom: 0;
        }

        .file-icon {
            font-size: 1.2rem;
            margin-right: 0.75rem;
            width: 20px;
            text-align: center;
        }

        .file-info {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 0.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-size {
            font-size: 0.875rem;
            color: #6c757d;
        }

        .file-remove {
            color: #dc3545;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: background-color 0.2s;
        }

        .file-remove:hover {
            background-color: #f8d7da;
        }
    </style>
{% endblock %}

{% block js %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        // Elements
        const configSelect = document.getElementById('config-select');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileSelectBtn = document.getElementById('file-select-btn');
        const fileList = document.getElementById('file-list');
        const filesContainer = document.getElementById('files-container');
        const createJobBtn = document.getElementById('create-job-btn');

        // State
        let selectedFiles = [];

        // Initialize
        loadConfigs();
        setupFileUpload();
        setupFormSubmission();

        function loadConfigs() {
            fetch('/api/configs', {
                headers: {'Authorization': `Bearer ${token}`}
            })
                .then(response => response.json())
                .then(data => {
                    const configs = data.configs || [];
                    configSelect.innerHTML = '';
            
            if (configs.length === 0) {
                configSelect.innerHTML = '<option value="">No configurations available</option>';
                return;
            }

                    configSelect.innerHTML = '<option value="">Select a configuration...</option>';
            
            configs.forEach(config => {
                const option = document.createElement('option');
                option.value = config.id;
                option.textContent = config.name + (config.is_default ? ' (Default)' : '');
                if (config.is_default) option.selected = true;
                configSelect.appendChild(option);
            });

                    updateSubmitButton();
                })
                .catch(error => {
                    console.error('Error loading configs:', error);
                    configSelect.innerHTML = '<option value="">Error loading configurations</option>';
                });
        }

        function setupFileUpload() {
            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });

            // Highlight drop area
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.add('drag-over'), false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, () => dropZone.classList.remove('drag-over'), false);
            });

            // Handle dropped files
            dropZone.addEventListener('drop', handleDrop, false);
            dropZone.addEventListener('click', () => fileInput.click());
            fileSelectBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                fileInput.click();
            });

            // Handle selected files
            fileInput.addEventListener('change', handleFiles);

            // Config change
            configSelect.addEventListener('change', updateSubmitButton);

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function handleDrop(e) {
                const files = e.dataTransfer.files;
                addFiles(files);
            }

            function handleFiles(e) {
                addFiles(e.target.files);
            }

            function addFiles(files) {
                Array.from(files).forEach(file => {
                    if (file.type.startsWith('video/') || file.type.startsWith('image/')) {
                        selectedFiles.push(file);
                    }
                });
                renderFiles();
                updateSubmitButton();
            }

            function renderFiles() {
                if (selectedFiles.length === 0) {
                    fileList.style.display = 'none';
                    return;
                }

                fileList.style.display = 'block';
                filesContainer.innerHTML = '';

                selectedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';

                    const icon = file.type.startsWith('video/') ? 'fas fa-film text-primary' : 'fas fa-image text-success';

                    fileItem.innerHTML = `
                    <i class="file-icon ${icon}"></i>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${formatFileSize(file.size)}</div>
                    </div>
                    <i class="file-remove fas fa-times" data-index="${index}"></i>
                `;

                    fileItem.querySelector('.file-remove').addEventListener('click', (e) => {
                        e.stopPropagation();
                        selectedFiles.splice(index, 1);
                        renderFiles();
                        updateSubmitButton();
                    });

                    filesContainer.appendChild(fileItem);
                });
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        function updateSubmitButton() {
            const hasConfig = configSelect.value !== '';
            const hasFiles = selectedFiles.length > 0;
            createJobBtn.disabled = !(hasConfig && hasFiles);
        }

        function setupFormSubmission() {
            createJobBtn.addEventListener('click', async function () {
                if (!configSelect.value || selectedFiles.length === 0) return;

                // Disable button
                createJobBtn.disabled = true;
                createJobBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Job...';

                try {
                // Create job
                    const jobResponse = await fetch('/api/jobs', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                        body: JSON.stringify({config_id: parseInt(configSelect.value)})
                });

                    if (!jobResponse.ok) throw new Error('Failed to create job');
                    const jobData = await jobResponse.json();
                    const jobId = jobData.id;

                    // Upload files
                    createJobBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Uploading Files...';
                
                const formData = new FormData();
                    selectedFiles.forEach(file => formData.append('files[]', file));

                    const uploadResponse = await fetch(`/api/media/upload/${jobId}`, {
                    method: 'POST',
                        headers: {'Authorization': `Bearer ${token}`},
                    body: formData
                });

                    if (!uploadResponse.ok) throw new Error('Failed to upload files');

                    // Start processing
                    createJobBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Starting Processing...';

                    const processResponse = await fetch(`/api/jobs/${jobId}/process`, {
                    method: 'POST',
                        headers: {'Authorization': `Bearer ${token}`}
                    });

                    if (!processResponse.ok) throw new Error('Failed to start processing');

                    // Show success
                    showResult(true, jobId);

                } catch (error) {
                    console.error('Error:', error);
                    showResult(false, null, error.message);
                }

                // Reset button
                createJobBtn.disabled = false;
                createJobBtn.innerHTML = '<i class="fas fa-play me-2"></i>Create Job & Start Processing';
            });
        }

        function showResult(success, jobId, errorMessage) {
            const modal = new bootstrap.Modal(document.getElementById('resultModal'));
            const modalBody = document.getElementById('modal-body');
            const modalFooter = document.getElementById('modal-footer');

            if (success) {
                modalBody.innerHTML = `
                <div class="text-center">
                    <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                    <h4>Job Created Successfully!</h4>
                    <p>Your job is now being processed. You can view the progress on the job details page.</p>
                </div>
            `;
                modalFooter.innerHTML = `
                <a href="/jobs/${jobId}" class="btn btn-primary">View Job</a>
                <a href="/jobs" class="btn btn-outline-secondary">Back to Jobs</a>
            `;
            } else {
                modalBody.innerHTML = `
                <div class="text-center">
                    <i class="fas fa-exclamation-circle fa-4x text-danger mb-3"></i>
                    <h4>Error Creating Job</h4>
                    <p>${errorMessage || 'An unexpected error occurred.'}</p>
                </div>
            `;
                modalFooter.innerHTML = `
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            `;
            }

            modal.show();
        }
    });
</script>
{% endblock %}
